{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="register-container">
    <div class="register-box">
        <h2 class="register-title">üìù Register</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>

<!-- Custom Styling -->
<style>
    body {
        background: url('{% static "images/register-bg.jpg" %}') no-repeat center center;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .register-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    .register-box {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
    }

    .register-title {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        text-align: left;
        margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    .btn-success {
        width: 100%;
        padding: 10px;
        font-size: 1.2rem;
        border-radius: 5px;
        background: #28a745;
        border: none;
        color: white;
        transition: 0.3s ease;
    }

    .btn-success:hover {
        background: #218838;
    }

    .login-link {
        margin-top: 15px;
        font-size: 1rem;
    }

    .login-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
